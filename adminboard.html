<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - YHS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

  <!-- Header -->
  <header class="bg-red-400 text-white p-4 shadow-md flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="Logo.png" alt="YHS Logo" class="w-10 h-10 rounded bg-white p-1">
      <h1 class="text-xl font-bold">YHS Admin Dashboard</h1>
    </div>
    <button onclick="logout()" class="bg-white text-red-500 px-4 py-1 rounded font-semibold hover:bg-red-100 transition">
      <i class="fas fa-sign-out-alt mr-1"></i> Logout
    </button>
  </header>

  <!-- Main Content -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Add Event Panel -->
    <section class="bg-white shadow-md rounded-xl p-6">
      <h2 class="text-lg font-bold mb-4 text-gray-700">Add Calendar Event</h2>
      <form id="addEventForm" class="space-y-4">
        <input type="text" name="title" placeholder="Event Title"
               class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-300" required />
        <input type="date" name="date"
               class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-300" required />
        <textarea name="description" placeholder="Description"
                  class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-300"></textarea>
        <button type="submit"
                class="w-full bg-red-400 text-white py-2 rounded font-semibold hover:bg-red-500 transition">
          <i class="fas fa-plus mr-1"></i> Add Event
        </button>
      </form>
    </section>

    <!-- Events List -->
    <section class="bg-white shadow-md rounded-xl p-6">
      <h2 class="text-lg font-bold mb-4 text-gray-700">Current Events</h2>
      <div id="eventList" class="space-y-3 text-sm">
        <!-- Events will be dynamically loaded here -->
        <p class="text-gray-500">Loading...</p>
      </div>
    </section>

  </main>

  <script src="stubbed.js"></script>
</body>
</html>
