<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Verification - YHS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #fecaca, #f87171); /* red-200 to red-400 */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans antialiased">

  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-lg w-full text-center">
    <img src="Logo.png" alt="YHS Logo" class="mx-auto mb-6 w-16 h-16">
    
    <h1 class="text-3xl font-bold text-gray-800 mb-2">YHS Admin Portal</h1>
    <p class="text-gray-600 mb-6">This area is restricted to authorized administrators only.</p>

    <div class="text-left mb-4">
      <label for="adminCode" class="block text-sm font-semibold text-gray-700 mb-1">Verification Code</label>
      <input type="password" id="adminCode" placeholder="Enter access code"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition" />
    </div>

    <button onclick="verifyCode()"
            class="w-full bg-red-400 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition duration-300">
      <i class="fas fa-lock mr-2"></i>Proceed to Login
    </button>
    
    <p id="verifyError" class="text-red-600 mt-4 hidden text-sm">Invalid access code.</p>

    <div class="text-center mt-6">
      <a href="Yhs.html" class="text-sm text-red-500 hover:underline">&larr; Back to homepage</a>
    </div>
  </div>

  <script>
    function verifyCode() {
      const code = document.getElementById("adminCode").value.trim();
      const correctCode = "yhsverify2025"; // Replace with secure server-side check in production

      if (code === correctCode) {
        window.location.href = "adminlogin.html";
      } else {
        document.getElementById("verifyError").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
