<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center">

  <!-- Login Screen -->
  <div id="login-screen" class="bg-white rounded-lg shadow-md p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-red-700 mb-4 text-center">Join Support Chat</h2>
    <input id="username" type="text" placeholder="Your name"
      class="w-full mb-3 p-3 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
    <select id="role"
      class="w-full mb-4 p-3 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <option value="user">User</option>
      <option value="agent">Agent</option>
    </select>
    <button onclick="joinChat()"
      class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">Join Chat</button>
  </div>

  <!-- Chat Screen -->
  <div id="chat-container" class="hidden flex flex-col bg-white rounded-lg shadow-lg w-full max-w-2xl h-[600px]">
    <div class="flex items-center justify-between px-4 py-2 bg-red-600 text-white rounded-t-lg">
      <h3 class="text-lg font-semibold">Support Chat</h3>
      <span id="role-label" class="text-sm bg-yellow-400 text-black px-2 py-1 rounded"></span>
    </div>

    <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-3 bg-red-50 text-sm"></div>

    <div id="typing" class="px-4 text-yellow-600 text-sm h-5"></div>

    <form id="chat-form" class="flex p-4 bg-white border-t border-red-200">
      <input id="message-input" type="text" placeholder="Type your message..."
        class="flex-1 p-3 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      <button type="submit"
        class="ml-3 px-4 bg-yellow-400 text-black font-semibold rounded-md hover:bg-yellow-500 transition">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
