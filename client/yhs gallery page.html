    <style>
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .mission-card:hover, .value-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline-item:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #3b82f6;
        }
        
        .timeline-item:after {
            content: '';
            position: absolute;
            left: 7px;
            top: 15px;
            width: 1px;
            height: 100%;
            background: #cbd5e1;
        }
        
        .timeline-item:last-child:after {
            display: none;
        }
    </style>
</head>
