<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YHS Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #fecaca, #f87171); /* Tailwind's red-200 to red-400 */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans antialiased">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="Logo.png" alt="YHS Logo" class="mx-auto mb-4 w-16 h-16">
      <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
      <p class="text-gray-500 text-sm mt-1">Authorized personnel only</p>
    </div>
    
    <form id="adminLoginForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="username">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition" />
      </div>
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition" />
      </div>
      
      <button type="submit"
              class="w-full bg-red-400 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition duration-300">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </button>
    </form>

    <p id="errorMessage" class="text-red-600 text-center mt-4 hidden">Invalid credentials</p>

    <div class="text-center mt-6">
      <a href="Yhs.html" class="text-sm text-red-500 hover:underline">&larr; Back to homepage</a>
    </div>
  </div>

  <script src="/admin/assets/stubbed.js"></script>
</body>
</html>
