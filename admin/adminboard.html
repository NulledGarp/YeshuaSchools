<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - YHS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

  <!-- Header -->
  <header class="bg-red-400 text-white p-4 shadow-md flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="assets/Logo.png" alt="YHS Logo" class="w-10 h-10 rounded bg-white p-1">
      <h1 class="text-xl font-bold">YHS Admin Dashboard</h1>
    </div>
    <button onclick="logout()" class="bg-white text-red-500 px-4 py-1 rounded font-semibold hover:bg-red-100 transition">
      <i class="fas fa-sign-out-alt mr-1"></i> Logout
    </button>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <nav class="w-56 bg-white h-screen shadow-md p-6 space-y-4 sticky top-0">
      <a href="adminboard.html" class="flex items-center text-red-500 font-semibold hover:text-red-700">
        <i class="fas fa-home mr-2"></i> Dashboard
      </a>
      <a href="adevents.html" class="flex items-center text-gray-700 hover:text-red-500">
        <i class="fas fa-calendar mr-2"></i> Events
      </a>
      <a href="newsticker.html" class="flex items-center text-gray-700 hover:text-red-500">
        <i class="fas fa-newspaper mr-2"></i> News Ticker
      </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-10 min-h-screen bg-gray-100">
    <main class="flex-1 p-10 min-h-screen">
      <h2 class="text-2xl font-bold mb-6 text-gray-700">Welcome, Admin!</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <a href="adevents.html" class="bg-white shadow rounded-lg p-6 hover:bg-red-50 transition">
          <i class="fas fa-calendar text-2xl text-red-400 mb-2"></i>
          <div class="font-semibold text-lg">Manage Events</div>
          <div class="text-gray-500 text-sm">Add, edit, or delete calendar events</div>
        </a>
        <a href="newsticker.html" class="bg-white shadow rounded-lg p-6 hover:bg-red-50 transition">
          <i class="fas fa-newspaper text-2xl text-red-400 mb-2"></i>
          <div class="font-semibold text-lg">News Ticker</div>
          <div class="text-gray-500 text-sm">Update homepage ticker messages</div>
        </a>
      </div>
    </main>
  </div>

  <script src="stubbed.js"></script>
</body>
</html>
